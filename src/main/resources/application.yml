spring:
  data:
    web:
      pageable:
        default-page-size: 12
  messages:
    basename: messages
    encoding: UTF-8
  config:
    import: SecuritySubmodule/application-kakao.yml
  profiles:
    active: dev
  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 100
---
spring:
  config:
    activate:
      on-profile: dev
    import: dev/application-db.yml, dev/application-jwt.yml
---
spring:
  config:
    activate:
      on-profile: prod
    import: SecuritySubmodule/application-db.yml, SecuritySubmodule/application-jwt.yml
---
